<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #fff;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 3rem;
        text-shadow: 0 0 15px #00f5ff, 0 0 30px #007bff;
    }

    .game {
        display: grid;
        grid-template-columns: repeat(3, 110px);
        grid-template-rows: repeat(3, 110px);
        gap: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .box {
        width: 110px;
        height: 110px;
        border: none;
        border-radius: 15px;
        font-size: 3rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.15);
        color: #ff2e63;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 0 12px rgba(255, 46, 99, 0.8);
    }

    .box:hover {
        transform: scale(1.1) rotate(-2deg);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 15px #ff2e63, 0 0 30px #ff2e63;
    }

    #reset {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 1.4rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 20px rgba(255, 65, 108, 0.8);
    }

    #reset:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(255, 75, 43, 1), 0 0 40px rgba(255, 75, 43, 0.8);
    }

    #msg {
        margin-top: 25px;
        font-size: 1.8rem;
        font-weight: bold;
        text-shadow: 0 0 15px #00f5ff, 0 0 25px #38ef7d;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="game">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
  </div>

  <button id="reset">Reset Game</button>
  <p id="msg"></p>

  <script src="TTTgame.js"></script>
  
 
</body>
</html>
